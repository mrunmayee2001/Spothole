<!DOCTYPE html>
<head>
    <title>

    </title>
    <!-- <style> #mymap {width: 90%; height: 90%; } </style> --> 
    <script> src="http://maps.googleapis.com/maps/api/js" </script>
    <script>
        function intitialize() {
            var delhi = new google.maps.LastLng(28.38000, 77.12000);
            var mumbai = new google.maps.LastLng(18.9750, 72.8258);
            var mapProp = {
                center: mumbai,
                zoom: 5,
                mapTypeId: google.maps.MapTypeId.ROADMAP 
            };

            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            var myCity = new google.maps.Circle({
                center : mumbai,
                radius : 500,
                strokeColor : "#FF0000",
                strokeOpacity : 0.5,
                strokeWeight : 2,
                fillColor : "#FF0000",
                fillOpacity : 0.4
            });
            myCity.setMap(map);

        }
        google.maps.event.addDomListener(window, 'load', intitialize);
    </script>
</head>
<body>
